<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Farmer Registration form</title>

</head>
<body>
<section class="first-sec"
	<div class="bg-container">
        <div class="carousel-card-container">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="images/1.jpg"
                      class="carousel-img d-block w-100 h-100"
                      alt="..."
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="images/2.jpg"
                      class=" carousel-img d-block w-100 h-100"
                      alt="..."
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="images/3.jpg"
                      class=" carousel-img d-block w-100 h-100"
                      alt="..."
                    />
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>

        <div class="container">
          <div class="card d-flex justify-content-center">
           <div>
            <div>
             <h1>Farmer Registration</h1>
		         <p>Please fill in this form to create an account.</p>
            <div class="signin">
              <p>Already have an account? <a href="#">Sign in</a>.</p>
            </div>
            <div class="row">
             <div class="col-lg-6">
              <div class="text">
	             <label class="left-text" for="name"><b class="name">Name :</b></label><br>
               <input class="box" type="text" placeholder="Enter your name" name="name" id="name" required><br>
              </div>

       <div class="text">
       <label class="left-text" for="email"><b class="name">Email :</b></label> <br>
       <input class="box" type="text" placeholder="Enter Email" name="email" id="email" required><br>
      </div>

      <div class="text">
       <label class="left-text" for="address"><b class="name">Address :</b></label><br>
       <input class="box" type="text" placeholder="Address" name="address" id="address" required><br>
      </div>

    <div class="text">
       <label class="left-text"  for="state"><b class="name">State :</b></label><br>
      <select class="box" id="state" name="state">
      <option value="">--select state--</option>
      <option value="">Andhra pradesh</option>
      <option value="">Telangana</option>
    </select><br>
    </div>

      <div class="text">
      <label class="left-text" for="farm-loc"><b class="name">Farm Location:</b></label><br>
      <input class="box" type="text" placeholder="Locality" name="farm-loc" id="farm-loc" required><br>
      </div>

      <div class="text">
      <label  class="left-text" for="crop"><b class="name">Crop Name :</b></label><br>
      <input class="box" type="text" placeholder="crop name" name="crop" id="crop" required><br>
    </div>
  </div>
      <div class="col-lg-6">
       <div class="text">
         <label class="left-text" for="mobile "><b class="name">Mobile No.</b></label><br>
         <input  class="box" type="text" placeholder="Enter 10-digit mobile no." name="mobile" id="mobile"  required><br>
      </div>

      <div class="text">
        <label class="left-text" for="psw"><b class="name">Password :</b></label><br>
       <input class="box" type="password" placeholder="Enter Password" name="psw" id="psw" required><br>
      </div>

      <div class="text">
        <label class="left-text" for="city"><b class="name">City :</b></label><br>
        <input class="box" type="text" placeholder="city" name="city" id="city" required><br>
      </div>

      <div class="text">
         <label class="left-text" for="country"><b class="name">Country :</b></label><br>
        <input class="box" type="text" placeholder="country" name="country" id="country" required><br>
      </div>

      <div class="text">
      <label  class="left-text" for="land"><b class="name">How many Acres ?</b></label><br>
      <input class="box" type="text" placeholder=" no.of acres" name="land" id="land" required><br>
       </div>

        <div class="text">
        <label class="left-text" for="crop"><b class="name">What is your daily capacity ?</b></label><br>
        <input class="box" type="text-area" placeholder="capacity" id="cap" name="crop" id="crop" required><br>
       </div>

    </div>
  </div>

<div class="row-2">
     <div class="text">
        <label class="left-text" class="form-label" for="crop"><b>What Fruits & Vegetables do you have capacity to supply</b></label><br>
        <textarea id="w3review" placeholder="Fruits&Vegatables" name="w3review" rows="3" cols="90"></textarea>
     </div>
     </div>

      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <div class="button">


      <button type="submit" class="btn">Register</button>
        </div>
     </div>
    </div>
    </div>
  </div>
</div>

</div>

</body>
</html>
